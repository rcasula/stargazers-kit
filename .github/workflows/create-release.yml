name: Create Release

# Create XCFramework when a version is tagged
on:
  push:
    tags:
      - 'v*'

jobs:
  create_release:
    name: Create Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app

      - name: Compile framework
        run: make distribute
        
      - uses: montudor/action-zip@v1
        with:
          args: zip -qq -r dir.zip dir
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      
      - name: Upload Release Framework
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./StargazersKit-Release.zip
          asset_name: StargazersKit-Release.zip
          asset_content_type: application/zip

      - name: Upload Debug Framework
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./StargazersKit-Debug.zip
          asset_name: StargazersKit-Debug.zip
          asset_content_type: application/zip
env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
